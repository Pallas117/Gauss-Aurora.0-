name: CI Tests

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Full adherence audit
    runs-on: ubuntu-latest
    env:
      # CI-safe placeholders so environment sanity checks can run.
      # Real deployment values must be injected at runtime (not from this workflow).
      SUPABASE_URL: https://example.supabase.co
      SUPABASE_ANON_KEY: ci-placeholder-anon-key
      SUPABASE_SERVICE_ROLE_KEY: ci-placeholder-service-role-key
      AUTH_REQUIRED: "true"
      CYBERTIGER_ENABLED: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run full adherence audit
        run: npm run audit:adherence
